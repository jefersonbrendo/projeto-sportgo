<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de Inscrição</title>
    <link rel="stylesheet" href="estilos/styleficha.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <h4 class="header">Ficha de Inscrição</h4>
        <h2 class="title">Dados do jogador</h2>

        <form id="ficha-form">
          <div class="input-group">
            <label>Nome Completo:</label>
            <input type="text" id="nome" required />
          </div>

          <div class="input-group">
            <label>Nome Uniforme:</label>
            <input type="text" id="nomeUniforme" required />
          </div>

          <div class="row">
            <div class="input-group">
              <label>Número Uniforme:</label>
              <input
                type="text"
                id="numero"
                pattern="\d{1,3}"
                maxlength="3"
                required
              />
            </div>
            <div class="input-group">
              <label>Data de Nascimento:</label>
              <input type="date" id="nascimento" required />
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Turma:</label>
              <select id="turma" required>
                <option value="">Selecione</option>
                <option value="Redes de Computadores I">
                  Redes de Computadores I
                </option>
                <option value="Redes de Computadores II">
                  Redes de Computadores II
                </option>
                <option value="Redes de Computadores III">
                  Redes de Computadores III
                </option>
                <option value="Enfermagem I">Enfermagem I</option>
                <option value="Enfermagem II">Enfermagem II</option>
                <option value="Enfermagem III">Enfermagem III</option>
                <option value="Hospedagem I">Hospedagem I</option>
                <option value="Hospedagem II">Hospedagem II</option>
                <option value="Hospedagem III">Hospedagem III</option>
                <option value="Administração I">Administração I</option>
                <option value="Administração II">Administração II</option>
                <option value="Administração III">Administração III</option>
              </select>
            </div>

            <div class="input-group">
              <label>Time:</label>
              <select id="time" required>
                <option value="">Selecione</option>
                <option value="Redes de Computadores I">
                  Redes de Computadores I
                </option>
                <option value="Redes de Computadores II">
                  Redes de Computadores II
                </option>
                <option value="Redes de Computadores III">
                  Redes de Computadores III
                </option>
                <option value="Enfermagem I">Enfermagem I</option>
                <option value="Enfermagem II">Enfermagem II</option>
                <option value="Enfermagem III">Enfermagem III</option>
                <option value="Hospedagem I">Hospedagem I</option>
                <option value="Hospedagem II">Hospedagem II</option>
                <option value="Hospedagem III">Hospedagem III</option>
                <option value="Administração I">Administração I</option>
                <option value="Administração II">Administração II</option>
                <option value="Administração III">Administração III</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Melhor Pé:</label>
              <select id="melhorPe">
                <option>Direito</option>
                <option>Esquerdo</option>
                <option>Ambos</option>
              </select>
            </div>

            

          <button type="submit" class="confirm-btn">Confirmar</button>
        </form>
      </div>
    </div>
  </body>

  <script src="scripts/ficha.js"></script>
    
</html>
