<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Interclasse</title>
  <link rel="stylesheet" href="estilos/stylecadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body id="pagina-login">
  <div class="container">
    <div class="left-box">
      <img src="assets/Logo Effects 3.png" alt="Logo Interclasse" class="logo" />
      <h2>Seja Bem-vindo!</h2>
      <p>Fa√ßa o seu login para continuar</p>
    </div>
    <div class="right-box">
      <h1>Login</h1>
      <form id="form-login">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit" class="submit-btn">Login</button>
      </form>      
    </div>
  </div>

  <script src="scripts/loginalunoadm.js"></script>
</body>
</html>
